<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>
    
<label class="switch">
    <input type="checkbox" id="darkModeToggle">
    <span class="slider"></span>
</label>    
    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const bgIsLight = document.body.classList.contains('bg-light');
            document.body.classList.toggle('bg-light', !bgIsLight);
            document.body.classList.toggle('bg-dark', bgIsLight);
            document.body.classList.toggle('text-light', bgIsLight);
            document.body.classList.toggle('text-dark', !bgIsLight);
        });
    </script>

<!--     <img src="pixel_image.png.jpg" alt="Pixel Art Image"> -->
</body>
</html>
