<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #0044cc;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            padding: 20px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background-color: white;
            padding: 20px;
            border: 2px solid #0044cc;
            border-radius: 5px;
        }
        .project-card h3 {
            color: #d2232a;
        }
    </style>
</head>
<body>

<header>
    <h1>My Project Portfolio</h1>
</header>

<div class="container">
    <div class="project-grid">
        <div class="project-card">
            <h3>Project Title</h3>
            <p>Description of the project. Key points and highlights.</p>
        </div>
        <div class="project-card">
            <h3>Project Title</h3>
            <p>Description of the project. Key points and highlights.</p>
        </div>
        <!-- More project cards -->
    </div>
</div>

<footer>
    <p>&copy; 2023 My Portfolio</p>
</footer>

</body>
</html>
